<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
	    text-size: 150px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .centered-text {
            color: red;
            transition: color 0.5s ease;
        }
	 
        .centered-text:hover {
            color: green;
        }
    </style>
</head>
<body>
    <div class="centered-text"><h1>alphaX</h1></div>
</body>
</html>
